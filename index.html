<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lior Porat - ליאור פורת</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <article class="container">
      <section class="img-container">
        <img
          class="img"
          src="lior_img.webp"
          height="120"
          width="120"
          alt="Lior Porat"
          title="Lior Porat Music"
        />
        <h1>Lior Porat - ליאור פורת</h1>
      </section>

      <section class="btns-container">
        <a
          target="_blank"
          class="btn btn-spotify"
          href="https://open.spotify.com/artist/0jnKnrDCgUNHpChn6lbh27"
        >
          <i class="btn-icon fa-brands fa-spotify"></i>
          Spotify</a
        >
        <a
          target="_blank"
          class="btn btn-apple"
          href="https://music.apple.com/il/artist/lior-porat/1370115961"
        >
          <!-- <i class="btn-icon fa-solid fa-music"></i> -->
          <img
            class="btn-apple-img"
            height="20"
            width="20"
            src="Itunes.png"
            alt="Apple music icon"
            title="Apple music icon"
          />
          Apple Music</a
        >
        <a
          target="_blank"
          class="btn btn-youtube"
          href="https://www.youtube.com/channel/UCR1ScvGlK6rNlDFZz4ThyIQ"
        >
          <i class="btn-icon fa-brands fa-youtube"></i>
          Youtube</a
        >
      </section>
    </article>
    <script src="script.js"></script>
  </body>
</html>
