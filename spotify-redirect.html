<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>פתיחה בספוטיפיי</title>
    <meta name="robots" content="noindex, nofollow" />
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
          Arial;
        margin: 0;
        display: grid;
        place-items: center;
        min-height: 100dvh;
        background: #0b0b0b;
        color: #fff;
      }
      .card {
        max-width: 600px;
        padding: 24px;
        text-align: center;
      }
      .btn {
        display: inline-block;
        padding: 14px 18px;
        margin: 8px 6px;
        border-radius: 999px;
        background: #1db954;
        color: #000;
        text-decoration: none;
        font-weight: 700;
      }
      .btn.secondary {
        background: #2a2a2a;
        color: #fff;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>

    <!-- Microsoft Clarity -->
    <script>
      (function (c, l, a, r, i, t, y) {
        c[a] =
          c[a] ||
          function () {
            (c[a].q = c[a].q || []).push(arguments);
          };
        t = l.createElement(r);
        t.async = 1;
        t.src = "https://www.clarity.ms/tag/" + i;
        y = l.getElementsByTagName(r)[0];
        y.parentNode.insertBefore(t, y);
      })(window, document, "clarity", "script", "tqmhdyey6p");
    </script>
  </head>
  <body>
    <main class="card">
      2
      <div id="actions">
        <a
          id="openAppBtn"
          class="btn"
          href="https://open.spotify.com/track/6Fw60WEa75rS2ybMWIo1me?context=spotify%3Aplaylist%3A36YoT388ljvJSssrC0LUMK&si=6071ab70321e4b3e"
          target="_blank"
          rel="noopener"
        >
          פתח באפליקציית ספוטיפיי
        </a>
        <a id="openWebBtn" class="btn secondary" href="#" rel="noopener"
          >פתח באתר</a
        >
        <div style="height: 10px"></div>
        <a id="imgLink" href="#" rel="noopener">
          <img
            src="Media/playlist/rock.webp"
            alt="פלייליסט רוקנרול ישראלי"
            width="200"
            height="200"
            loading="lazy"
            style="opacity: 0; animation: fadeIn 1s ease forwards"
          />
        </a>
      </div>
    </main>

    <script>
      // Target (keeps playlist context)
      const webUrl =
        "https://open.spotify.com/track/6Fw60WEa75rS2ybMWIo1me?context=spotify%3Aplaylist%3A36YoT388ljvJSssrC0LUMK&si=6071ab70321e4b3e";

      // Wire visible links to same URL
      const btn = document.getElementById("openWebBtn");
      if (btn) btn.href = webUrl;
      const imgLink = document.querySelector(
        "#actions a[href^='https://open.spotify.com']"
      );
      if (imgLink) imgLink.href = webUrl;

      // Mobile-only logic
      const ua = navigator.userAgent || "";
      const isMobile = /Android|iPhone|iPad|iPod/i.test(ua);
      const inFB = /\bFBAN|\bFBAV|\bFB_IAB/i.test(ua);
      const inIG = /\bInstagram/i.test(ua);
      const inIAB = inFB || inIG;

      if (isMobile) {
        // In FB/IG in-app browser: require user tap to hand off to the app
        if (!inIAB) {
          // Regular mobile browsers: auto open via HTTPS Universal Link
          setTimeout(() => window.location.replace(webUrl), 150);
        }
      }
      // On desktop: do nothing (no auto-redirect)
    </script>
  </body>
</html>
