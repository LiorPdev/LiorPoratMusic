<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>פתיחה בספוטיפיי</title>
  </head>
  <body>
    <!-- Single link only for mobile debug -->
    <a id="open" href="#">פתח בספוטיפיי</a>

    <script>
      // Minimal mobile-only opener that preserves playlist context for the track
      // Using the original HTTPS "universal link" so Spotify opens the app with context
      const SPOTIFY_LINK =
        "https://open.spotify.com/track/6Fw60WEa75rS2ybMWIo1me?context=spotify%3Aplaylist%3A36YoT388ljvJSssrC0LUMK";

      function isMobile() {
        const ua = navigator.userAgent || "";
        return /Android|iPhone|iPad|iPod/i.test(ua);
      }

      document.getElementById("open").addEventListener("click", function (e) {
        e.preventDefault();
        if (!isMobile()) {
          // Do nothing on desktop to keep this mobile-only for debug
          return;
        }
        // Open the universal link which should launch the app if installed and start inside the playlist
        location.href = SPOTIFY_LINK;
      });
    </script>
  </body>
</html>
