<body>
  <div class="songs-header">
    <a href="index.html" class="close-btn" aria-label="חזרה">×</a>
    <h2 class="songs-title">בחרו שיר לצפייה במילים</h2>
  </div>


  <h1 class="visually-hidden">מילות שירים של ליאור פורת</h1>

  <main class="songs" id="songs"></main>

  <div style="height:20px;"></div>
  <div class="back-link">
    <a href="index.html">חזרה לדף הראשי</a>
    <div style="height:20px;"></div>
    <a href="#" class="share-link" id="shareBtn" aria-label="שתף עמוד זה">
      <i class="fa-solid fa-share-nodes"></i>
    </a>
  </div>

  <script>
    const songs = [
      "אסיר 1376",
      "בארץ דמיונית",
      "בלוז לשבת",
      "בלוז לחילוני",
      "קלישאות",
      "הדברים הפשוטים שבחיים"
    ];

    const collator = new Intl.Collator('he', { sensitivity: 'base', numeric: true });
    songs.sort(collator.compare);

    const el = document.getElementById('songs');
    songs.forEach(name => {
      const row = document.createElement('div');
      row.className = 'song-item';

      const a = document.createElement('a');
      a.href = `songs/${name}.html`;

      const img = document.createElement('img');
      img.src = `Media/songs/${name}.webp`;
      img.alt = name;
      img.className = 'song-thumb';

      const span = document.createElement('span');
      span.className = 'song-name';
      span.textContent = name;

      a.appendChild(img);
      a.appendChild(span);
      row.appendChild(a);
      el.appendChild(row);
    });
  </script>
  <script src="script.js"></script>
</body>

</html>
