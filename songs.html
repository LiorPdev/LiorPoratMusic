<body>
  <div class="song-topbar">
    <div class="topbar-inner">
      <h2 class="songs-title">מילים ואקורדים</h2>
      <a href="index.html" class="close-btn" aria-label="חזרה">×</a>
    </div>
  </div>

  <h1 class="visually-hidden">מילים ואקורדים לכל השירים של ליאור פורת</h1>

  <main class="songs" id="songs"></main>

  <div style="height:20px;"></div>
  <div class="back-link">
    <a href="index.html">חזרה לדף הראשי</a>
    <div style="height:20px;"></div>
    <a href="#" class="share-link" id="shareBtn" aria-label="שתף עמוד זה">
      <i class="fa-solid fa-share-nodes"></i>
    </a>
  </div>

  <script>
    const songs = [
      "אי אפשר",
      "אין כבר דרך חזרה",
      "אני בוחר",
      "אסיר 1376",
      "בארץ דמיונית",
      "בוקר טוב לך שמש",
      "בלוז לשבת",
      "בלוז לשירלי",
      "בפינת החדר",
      "בשורה תחתונה (קלישאות)",
      "בלוז לחילוני",
      "בלוז לנפטר",
      "גרשון רוזנצוויג",
      "דמייני שאת בסרט",
      "הביתה לחזור",
      "הדברים הפשוטים שבחיים",
      "הוא ידע",
      "היא זרה לי",
      "היא לא מוצאת",
      "הים נחצה לשניים",
      "הכל מושלם",
      "המוזרה הזאת",
      "הצעירות הללו",
      "הרשימה",
      "כל כך לחוץ",
      "להיות ישראלי",
      "לו ראית אותי הערב",
      "מדריך געגוע",
      "מה נשמע הבוקר",
      "מה עוד צריך לקרות",
      "מחשבות",
      "נוסע",
      "נחתכתי בגילוח",
      "ניפגש שוב בקרוב",
      "נמאס לי",
      "עשרים דקות לתשע",
      "צוף לעמק האסור",
      "קונספירציה",
      "קיץ משוגע",
      "שתיים כוסות של תה אדום",
      "תופסים ראש קטן",
      "תל אביבי",
      "תנסו להשתחרר",
      "תקוע באדום",
      "תקשיב אחי"
    ];

    const collator = new Intl.Collator('he', { sensitivity: 'base', numeric: true });
    songs.sort(collator.compare);

    const el = document.getElementById('songs');
    songs.forEach(name => {
      const row = document.createElement('div');
      row.className = 'song-item';

      const a = document.createElement('a');
      a.href = `songs/${name}.html`;

      const img = document.createElement('img');
      img.src = `Media/songs/${name}.webp`;
      img.alt = name;
      img.className = 'song-thumb';

      const span = document.createElement('span');
      span.className = 'song-name';
      span.textContent = name;

      a.appendChild(img);
      a.appendChild(span);
      row.appendChild(a);
      el.appendChild(row);
    });
  </script>
  <script src="script.js?v=1.0.3"></script>
</body>

</html>
