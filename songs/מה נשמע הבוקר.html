אז מה נשמע הבוקר
אז מה נשמע בכלל
יש סיכוי לגשם
קור חודר מעל
לא שזה רע
רק שזה חבל

אז מה נשמע עם אודי
אודי הכלבלב
ליטפת אותו הבוקר
בלי ליטוף הוא נעלב
קצת כמוני
בך הוא מאוהב

  לא אוהב ת'קיץ

  רק רוצה אותך
  אז למה

אז מה אתמול נפגשנו

באמת אני לא מגזים
אז מה נשאר לי
זה לבקש ניסים

  לא אוהב ת'קיץ...

היום אל תוך הלילה
אחלום חלום
כשהשמש נחה
פוגש אותך פתאום
ואת אוהבת
ואת לי כל היום

איתך אל תוך הלילה

מגרה צועקת
מבקשת חום
מתעתעת
יש בך שיגעון

  לא אוהב ת'קיץ...
