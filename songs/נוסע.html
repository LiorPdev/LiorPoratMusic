הנהג פונה אלי

והוא מספר לי על נוסע, שאסף ממש מכאן

לא שכח גם לדבר על השינוי המתקרב במועצה
ותמיד דאג גם להכניס מילים
כמו גזענות ואפליה

ואם דיברנו
