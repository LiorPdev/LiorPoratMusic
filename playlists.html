<body>
  <header>
    <h1>פלייליסטים ישראליים איכותיים</h1>
  </header>

  <main class="container">
    <section class="grid" id="list"></section>
  </main>

  <script>
    const PLAYLISTS = [
      {
        url: "https://open.spotify.com/playlist/36YoT388ljvJSssrC0LUMK",
        image: "Media/playlist/rock.webp",
        description: "רוקנרול קצבי",
      },
      {
        url: "https://open.spotify.com/playlist/65wTGctt19zF9RWcopD5uq",
        image: "Media/playlist/blues.webp",
        description: "בלוז לנשמה",
      },
      {
        url: "https://open.spotify.com/playlist/2pItlRIEcNpVrdrNPvTJiU",
        image: "Media/playlist/quiet.webp",
        description: "פס קול רגוע ברקע",
      },
      {
        url: "https://open.spotify.com/playlist/6VOJdiNq1lGprqQLfOm7pl",
        image: "Media/playlist/drive.webp",
        description: "מוזיקה לכל מצב רוח",
      },
      {
        url: "https://open.spotify.com/playlist/79qphBQwrMcGO0j91QioBb",
        image: "Media/playlist/groove.webp",
        description: "קצב טוב, שמח ומקפיץ",
      },
      {
        url: "https://open.spotify.com/playlist/4tf2K4dTwv7fHRttgGhjgq",
        image: "Media/playlist/words.webp",
        description: "מסע מרתק בין מילים",
      },
      //        {
      //          url: "https://open.spotify.com/playlist/7EMf0tuEIQHBPj3ol56LyV",
      //          image: "Media/playlist/Radio All Playlist.webp",
      //        },
      //        {
      //          url: "https://open.spotify.com/playlist/7pKTU5iEu9jRLHpHkCb7aN",
      //          image: "Media/playlist/LoFi.webp",
      //        },
    ];

    const toId = (url) =>
      (url.match(/playlist\/([a-zA-Z0-9]+)/) || [, ""])[1];

    function openInApp(playlistUrl) {
      if (typeof fbq === 'function') {  // פייסבוק פיקסל
        fbq('track', 'Contact', { content_name: playlistUrl });
      }

      const id = toId(playlistUrl);
      const web = playlistUrl;
      const uri = `spotify://playlist/${id}`;
      const ua = navigator.userAgent || "";
      const isAndroid = /Android/i.test(ua);
      const isIOS = /iPhone|iPad|iPod/i.test(ua);

      if (isAndroid) {
        const intent = `intent://playlist/${id}#Intent;scheme=spotify;package=com.spotify.music;S.browser_fallback_url=${encodeURIComponent(
          web
        )};end`;
        location.href = intent;
        return;
      }
      if (isIOS) {
        const t = Date.now();
        location.href = uri;
        setTimeout(() => {
          if (Date.now() - t < 1500) location.href = web;
        }, 1200);
        return;
      }
      location.href = web;
    }

    function cardTemplate({ name, url, thumbnail, description }) {
      const id = toId(url);
      const img = thumbnail || "";
      return `
        <article class="card" data-id="${id}">
          ${description ? `<div class="description">${description}</div>` : ""}
          <div class="thumb" data-open-app="${url}">
            ${img
          ? `<img class="img" alt="${name}" src="${img}" loading="lazy" width="512" height="512">`
          : `<div class="skeleton" aria-hidden="true"></div>`
        }
          </div>
          <div class="body">
            <a class="btn" href="#" data-open-app="${url}">האזנה בספוטיפיי</a>
          </div>
        </article>
      `;
    }

    async function fetchThumb(url) {
      try {
        const res = await fetch(
          `https://open.spotify.com/oembed?url=${encodeURIComponent(url)}`
        );
        if (!res.ok) throw new Error("oEmbed failed");
        const data = await res.json();
        return data.thumbnail_url || "";
      } catch {
        return "";
      }
    }

    (async function render() {
      const thumbs = await Promise.all(
        PLAYLISTS.map(async (p) =>
          p.image ? p.image : await fetchThumb(p.url)
        )
      );
      const html = PLAYLISTS.map((p, i) =>
        cardTemplate({ ...p, thumbnail: thumbs[i] })
      ).join("");
      document.getElementById("list").innerHTML = html;

      document.querySelectorAll("[data-open-app]").forEach((btn) => {
        btn.addEventListener("click", (e) => {
          e.preventDefault();
          openInApp(btn.getAttribute("data-open-app"));
        });
      });
    })();
  </script>
